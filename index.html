<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700|Prata" rel="stylesheet">
    <link rel="shortcut icon" href="./src/assets/favicon.png">
    <link rel="stylesheet" href="./dist/main.css">
    <script src="./dist/bundle.js"></script>
    
    <title>Slime Guy</title>
</head>
<body>
    <header>
     
    </header>
    <footer>
            <ul class="footerlist">
                <li>
                    <p>Created by Joseph Felicidario</p>
                </li>
                <li>
                    <a href="https://github.com/JFlec/Slime-Guy"> <img class = "github" src="./src/assets/GitHub-Mark.png" alt="GitHub Icon"></a>
                </li>
            </ul>
    </footer>
   <div class="container">
        <div class="grid">
                <p class="score">Slime Guy</p>
                <p class="title">press space to start or pause</p>
                <p class="movement">A, D or ← → to move</p>
                <p class="shoot">enter to shoot</p>
                <p class="oneEnding"></p>
                <p class="twoEnding"></p>
                <p class="finalScore"></p>
        </div>
    </div>
    <div class="menu">
        <ul class="menu-list">
            <li>
                <label>Music Volume</label>
                <input type="range" min="1" max="100" value="50" class="slider" id="music">
            </li>
            <li>
                <label>Game Volume</label>
                <input type="range" min="1" max="100" value="50" class="slider" id="game">
            </li>
        </ul>
        
    </div>
</body>
</html>
